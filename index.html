<html>
	<head>
		<script type="text/javascript" src="FileSaver.min.js"></script>
		<script type="text/javascript" src="jszip.min.js"></script>
		<script>
			function savePasswordsAsZip(passwords, filename)
			{
				var pwJetObject = {};
				pwJetObject.content = passwords;
				
				var zip = new JSZip();
				zip.file("BlankyBlankPasswords.jet", JSON.stringify(pwJetObject));
				zip.generateAsync({type:"blob"})
				.then(function(content) {
					saveAs(content, filename);
				});
			}
		</script>
	</head>
	<body>
		Hello, World~!! ^-^
		<script>
			var passwords = [];
			
			var pwHousepets = {};
			pwHousepets.alternateSpellings = ["housepets", "house pets", "house pets!"];
			pwHousepets.category = "story";
			pwHousepets.difficulty = "medium";
			pwHousepets.forbiddenWords = [];
			pwHousepets.password = "HousePets!";
			pwHousepets.id = "80000";
			pwHousepets.subcategory = "";
			pwHousepets.tailoredWords = [];
			pwHousepets.us = false;
			passwords.push(pwHousepets);
		
			savePasswordsAsZip(passwords, "custom-pack.zip");
		</script>
	</body>
</html>
